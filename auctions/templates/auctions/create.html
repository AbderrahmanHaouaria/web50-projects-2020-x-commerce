{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'auctions:create' %}" method="post" class="row g-1">
            {% csrf_token %}
            {{ form }}
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create Listing</button>
            </div>
    </form>
{% endblock %}
